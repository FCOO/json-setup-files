	<script>
        Promise.defaultErrorHandler = function( reason, url ){
            console.log('ERROR', reason, url );
        };

        Promise.getJSON('data/setup.json',{}, function(json){
                console.log('data/setup.json =', json );
            }
        );
        window.loadJsonSetupFile( 'data/setup.json',
            function( json) {
                console.log('loadJsonSetupFile(data/setup.json) => ', json );
            },
            function( error ){
                console.log('error:', error );
            },
        );
	</script>
